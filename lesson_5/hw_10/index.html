<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const arrayMinValue = (numbers) => {
        let min = numbers[0];
        for (let i=1; i<numbers.length; i++) {
            let number = numbers[i];
            if (number < min) {
                min = number;
            }
        }
        return min;
    }
    console.log(arrayMinValue([1, 2, 3, 4, 5, -1, -6]));
</script>
</body>
</html>
