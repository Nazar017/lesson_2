<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function random(arrayOfPrimitives) {

        document.write(`<ul>`);
        for (const item of arrayOfPrimitives) {
            document.write( `<li>${item}</li>`);
        }
        document.write(`</ul>`);

    }

    random([1,2,3,`Hala Madrid`,false])
</script>
</body>
</html>
